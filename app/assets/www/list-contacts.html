	function order(element, orden, campo){
   		var list = $(element).parent();
	    var elemLista =list.children(campo).get();
	   	elemLista.sort(function(a, b) {
	       var cadA = omitirAcentos($(a).text().toUpperCase());
	       var cadB = omitirAcentos($(b).text().toUpperCase());
	       return (cadA < cadB) ? -1 : (cadA > cadB) ? 1 : 0;
	    })
	    if(orden){
	
	        $(elemLista).each( function(ind, elem) { 
	        	$(list).append(elem); });
	    }else{
	
	        $(elemLista).each( function(ind, elem) {
	        	 $(list).prepend(elem); });
	    }
	}
//FunciÛn para quitar los acentos
	function omitirAcentos(text) {
	    var acentos = "√¿¡ƒ¬»…À ÃÕœŒ“”÷‘Ÿ⁄‹€„‡·‰‚ËÈÎÍÏÌÔÓÚÛˆÙ˘˙¸˚—Ò«Á";
	    var original = "AAAAAEEEEIIIIOOOOUUUUaaaaaeeeeiiiioooouuuunncc";
	    for (var i=0; i<acentos.length; i++) {
	        text = text.replace(acentos.charAt(i), original.charAt(i));
	    }
	    return text;
	}
