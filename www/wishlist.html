		<script>
			$(function(){
				loadImages();
				$("img").one('load', function() {
					scrollFields = new iScroll('content');
				});
				$('.collapsible-set section').bind('click touchend', function(){
					$(this).siblings().data('status', 'close').find('.acord_content').slideUp();
					$(this).siblings().find('span').removeClass('min');
					$(this).data('status', 'open').find('.acord_content').slideDown();
					
					if($(this).data('status') == 'open'){
						$(this).find('span').addClass('min');
					}
					scrollFields.refresh();
				})
			});
		</script>
