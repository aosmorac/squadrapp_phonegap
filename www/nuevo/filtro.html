<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Squadrapp :: Filtro</title>
		<link rel="stylesheet" href="css/SquadrApp.css" />
		<link rel="stylesheet" href="css/squadrapp.min.css" />
		<link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile.structure-1.3.2.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" />
	</head>
	<body>
		<section data-role="page" data-theme="a" id="filtro">
			<header data-role="header" data-position="fixed" data-tap-toggle="false" id='header'>
				<a href="buscar.html">cancelar</a>
				<p>Filtro</p>
			</header>
			<section data-role="content">
				<form id="hiden-form">	
					<section class="filter">
						<section class="filter_name">
							<p>Fecha</p>
						</section>
						<section class="filter_input">
							<seection id="fecha-input" class="custom-input">
								<input name="mydate" id="mydate" type="date" data-role="datebox" data-options='{"mode": "flipbox", "useFocus": true, "showInitialValue": "true", "usePlaceholder": "Toque para seleccionar"}'>
							</seection>
						</section>
					</section>
					<section class="filter">
						<section class="filter_name">
							<p>Hora</p>
						</section>
						<section class="filter_input">
							<section id="hora-input" class="custom-input">
								<input name="mydate" id="mydate" type="date" data-role="datebox"data-options='{"mode": "timeflipbox", "useFocus": true, "overrideTimeFormat": 12, "overrideTimeOutput": "%k:%M", "usePlaceholder": "Toque para seleccionar"}'>
							</section>
						</section>
					</section>
					<section class="filter">
						<section class="filter_name">
							<p>Tipo de cancha</p>
						</section>
						<section class="filter_input">
							<section id="cancha-select" class="custom-input">
								<select name="field_type">
							<option value="null">Toque para seleccionar</option>
							<option value="sintetica 5">Futbol 5/6 Grama sintética</option>
							<option value="sintetica 7">Fútbol 7 Grama sintética</option>
							<option value="natural 11">Fútbol 11 Grama natural</option>
						</select>
							</section>
							<section class="filter_action">
							</section>
						</section>
					</section>
				</form>
			</section><!-- /content -->
			<footer data-role="footer" data-position="fixed" data-tap-toggle="false" id="footer">
				<p class='aplicarfiltros'>
					<a href="confirmar_detalles.html">Utilizar filtros</a>
				</p>
			</footer>
			<section data-role="panel" data-position="left" data-display="reveal" id="menu" class="menu">
				
			</section>
		</section>
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/jquery.mobile/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile/datebox.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile/flipbox.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile/datebox-ES.js"></script>
		
	</body>
</html>
