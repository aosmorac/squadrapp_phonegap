    			$('.nav_addFriends ul li:nth-child('+(pos+1)+')').addClass('active');
			  },
			  transitionEnd: function(index, elem) {}
			});
			$('.nav_addFriends ul li').bind('touchend click', function(){

				// mySwipe.prev();
