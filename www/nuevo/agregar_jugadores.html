<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Squadrapp :: Home</title>
		<link rel="stylesheet" href="css/SquadrApp.css" />
		<link rel="stylesheet" href="css/squadrapp.min.css" />
		<link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile.structure-1.3.2.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<section data-role="page" data-theme="a" id="listadedeseos">
			<header data-role="header" data-position="fixed" data-tap-toggle="false" id='header'>
				<a id="menu_icon" onclick="getMenu();"></a>
				<p>Agregar Jugadores</p>
				<a href="#" id="cerrar">X</a>
			</header>
			<section data-role="content">
				<section class="find_friends">
					<form>
						<input type="text" name='find_friends' class='finder' id='finder_f' placeholder='buscar'>
					</form>
				</section>
				<section class="nav_addFriends">
					<ul>
						<li>Facebook</li>
						<li>Contactos</li>
						<li>Linkedin</li>
						<li id="action" class="add">Agregar</li>
					</ul>
				</section>
				<div id='slider' class='swipe'>
				    
				    <div class='swipe-wrap'>
				    	<section id="silide1">
					        <section id="fiends-list">
								<section class="image">
									<img src="images/avatar.png"/>
								</section>
								<section class="info">
									<p>Cesar Valderrama</p>
								</section>
								<section id="add_btn">
									
								</section>
					        </section>
					    </section>
					    <section id="silide2">
					        <section id="fiends-list">
								<section class="image">
									<img src="images/avatar.png"/>
								</section>
								<section class="info">
									<p>Cesar Valderrama</p>
								</section>
								<section id="add_btn">
									
								</section>
					        </section>
					    </section>
					    <section id="silide3">
					        <section id="fiends-list">
								<section class="image">
									<img src="images/avatar.png"/>
								</section>
								<section class="info">
									<p>Cesar Valderrama</p>
								</section>
								<section id="add_btn">
									
								</section>
					        </section>
					    </section>
				    </div>
			    </div>
			</section><!-- /content -->
			<footer data-role="footer" data-position="fixed" data-tap-toggle="false" id="footer">
				<section id='buscar_nav'>
					<a href="#">Amigos</a>
					<a href="#">Mas jugadores</a>
				</section>
				<a href="#" id="chat_icon" data-estado="quiet"></a>
			</footer>
			<section data-role="panel" data-position="left" data-display="reveal" id="menu" class="menu">
				
			</section>
			<section id="chat" class="chat">
				panel chat
			</section>
		</section>
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/jquery.mobile/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="lib/swipe/swipe.js"></script>
		<script type="text/javascript" src="js/general.js"></script>
		<script>
		$(document).ready(function () {
			window.mySwipe = $('#slider').Swipe({
			  startSlide: 1,
			  speed: 400,
			  auto: 3000,
			  continuous: true,
			  disableScroll: false,
			  stopPropagation: false,
			  callback: function(index, elem) {
			  	console.log(elem.getPos());
			  },
			  transitionEnd: function(index, elem) {}
			});
		});
		</script>
	</body>
</html>
